<head>
  <title>hvzmeteor</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> Stuns}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="Stuns">
    <div class="col-sm-12 ">
        <form role="form">
            <div class="row form-group">
                <h3>Stuns</h3>
                    {{#each stuns}}
                     <p>
                       {{TimeStamp}} {{HumanID}} {{ZombieID}}</p>
                    {{/each}}
            </div>
        </form>
    </div>

</template>
